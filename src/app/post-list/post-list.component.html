<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts </h2>
      <ul class="list-group" >
        <app-post-list-item
            *ngFor="let post of posts; let i = index" 
            [postTitre]="post.title"
            [postContent]="post.content" 
            [postDate]="post.created_at" 
            [postLoveIts]="post.loveIts" 
            [postId]="i" 
            >
        </app-post-list-item>
      </ul>
    </div>
  </div>
</div>
